 <html>

 <head>
 	<title>HAND</title>
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

 	<link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
 	<div class="container">

 		<center>
 			<h1 class="btn btn-primary heading"><kbd>HAND WEB APP</kbd>
 				<br>
 				<span>&#128078;|</span>
 				<span>&#128406;|</span>
 				<span>&#129304;</span>
 			</h1>
 			<br><br>

 			<p style="font-size: 22px;"><kbd>HANDS - </kbd>
 				<br>
 				<b style="color: black;">&#128076; | &#128077; | ✌️</b>
 			</p>
 			<div class="col-md-4 col-sm-12 col-xs-12">
 				<kbd class="btn btn-info"><label><kbd>Webcam View-</kbd></label></kbd>
 				<div id="camera"></div>
 				<br><br>
 				<button onclick="take_snapshot();" class="btn btn-primary"><kbd>take snapshot</kbd></button>
 			</div>
 			<div class="col-md-4 col-sm-12 col-xs-12">
 				<kbd class="btn btn-info"><label><kbd>Prediction - </kbd></label></kbd>
 				<p class="hand" id="res_hand"></p>
 				<p class="hand" id="update_hand"></p>
 			</div>
 			<div class="col-md-4 col-sm-12 col-xs-12">
 				<kbd class="btn btn-info"><label><kbd>Snapshot - </kbd></label></kbd>
 				<div id="result"></div>
 				<br><br>
 				<button onclick="identify();" class="btn btn-primary"><kbd>Predict hand</kbd></button>
 			</div>

 		</center>

 	</div>
 	<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
 	<script src="main.js"></script>

 </body>

 </html>
